<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance</title>


  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Ubuntu:wght@300&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="../static/css/data.css">

</head>


<body>

  <h3>ITS Members Attendance</h3>

  <form action="{% url 'presentData' %} " method="post">
    {% csrf_token %}
    <table class="table table-bordered" cellpadding="0" cellspacing="0" border="1">
      <tr class="thead">
        <th>Day</th>
        <th>Student ID</th>
        <th>Name</th>
        <!-- <th>action</th>
        <th>Present</th> -->
      </tr>
      {% for x in form %}

      <tr>
        <td>{{x.Day}}</td>
        <td>{{x.Student_Id }}</td>
        <td> <input type="checkbox" id="exampleCheck1" value="{{x.id}}" name="student">
          <label for="exampleCheck1">{{x.Name}}</label>
        </td>
      </tr>
      {% endfor %}
    </table>
    <button class="submit-btn" onclick="myFunction()" type="submit" id="attandence">Submit</button>
  </form>
  <script>
    function myFunction() {
      alert("Attendence is successfully saved!");
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
