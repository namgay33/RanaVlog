<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

  <title>Services Available</title>

  <!--bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Ubuntu:wght@300&display=swap"
    rel="stylesheet">

  <!-- stylesheet -->
  <link rel="stylesheet" href="../static/css/location.css">
  <link rel="stylesheet" href="../static/css/index.css">
  <link rel="stylesheet" href="../static/css/login.css">


  <!-- from Fontawesome for icons -->
  <script src="https://kit.fontawesome.com/3892d2da46.js" crossorigin="anonymous"></script>
  <style>
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      appearance: none;
      margin: 0;
    }

    /* Firefox */
    input[type=number] {
      -webkit-moz-appearance: textfield;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
    }

    .form-signin {
      width: 100%;
      max-width: 40%;
      padding: 10px;
      margin: auto;
    }

    .signin-header {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
    }

    .form-control {
      width: 100%;
      margin-top: 10px;
    }

    .btn {
      background-color: #65b7f1fa;
      color: white;
    }
  </style>

</head>

<body class="text-center">

  <main class="form-signin">
    <form method="post">
      {% csrf_token %}
      <img class="mb-4" src="../static/images/logo.png" alt="" style="width: 25%;">
      <h1 class="signin-header">Please sign in</h1>

      <div class="form-floating">
        <input type="number" name="Student_Id" class="form-control" id="floatingInput">
        <label for="floatingInput">StudentID</label>
      </div>
      <div class="form-floating">
        <input type="password" name="password" class="form-control" id="floatingPassword">
        <label for="floatingPassword">Password</label>
      </div>
      <br>
      <button class="w-100 btn btn-lg" type="submit">Sign in</button>
    </form>
    {%for message in messages %}
    {{message}}
    {%endfor%}
  </main>



</body>

</html>
