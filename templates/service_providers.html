<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Providers Details</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" href="../static/css/services.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/data.css">


    <!-- from Fontawesome for icons -->
    <script src="https://kit.fontawesome.com/3892d2da46.js" crossorigin="anonymous"></script>

    <style>
        td {
            color: black;
        }

        body {
            padding-top: 0;
        }
    </style>

</head>

<body>

    <section id="title">
        <div class="container-fluid">
            <!-- Nav Bar -->
            <nav class="navbar navbar-expand-lg">
                <img style="height: 50px; width: 50px; margin-right: 1%; margin-left: 0.5%;"
                    src="../static/images/logo.png" alt="VVV">
                <a class="navbar-brand nav-it" href="/">IT Services</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="/" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="/services" class="nav-link">Services</a>
                        </li>
                        <li class="nav-item">
                            <a href="/serviceproviders" class="nav-link">Service Providers Details</a>
                        </li>
                    </ul>
                </div>
            </nav>

    </section>

    <section class="body" style="margin-bottom: 30%; margin-top: 5%;">

        <h1>Service Providers Details</h1>

        <form action="{% url 'presentData' %} " method="post">
            {% csrf_token %}
            <table class="table table-bordered" cellpadding="0" cellspacing="0" border="1">
                <tr class="thead">
                    <th>Day</th>
                    <th>Name</th>
                    <th>Contact No.</th>
                    <!-- <th>action</th>
                <th>Present</th> -->
                </tr>
                {% for x in form %}

                <tr>
                    <td>{{x.Day}}</td>
                    <td> {{x.Name}}</td>
                    <td>{{x.contact }}</td>

                </tr>
                {% endfor %}
            </table>
        </form>
    </section>

    <footer id="footer">

        <div class="social-media-links footer-social">
            <i class="social-media-links fa-brands fa-twitter"></i>
            <a href="https://www.facebook.com/rubacmchapter"><i
                    class="social-media-links fa-brands fa-facebook-f"></i></a>
            <i class="social-media-links fa-brands fa-instagram"></i>
            <a href="mailto:acmstudentchapter.cst@rub.edu.bt"><i
                    class="social-media-links fa-solid fa-envelope"></i></a>
        </div>
        <p>ITS Services <br> Â© ACM Chapter@2022</p>

    </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
